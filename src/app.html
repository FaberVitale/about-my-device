<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Explore infos about your device and browser" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#333333" />
    <link rel="stylesheet" href="normalize8.0.1.css" />
    <link rel="stylesheet" href="papercss1.8.2.min.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <script>
      (function () {
        'use strict';
        var fromMq = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var colorScheme = 'light';
        try {
          colorScheme = JSON.parse(localStorage.getItem('color-scheme'));
        } catch (err) {
          console.error(err);
        }

        if (colorScheme === 'dark' || (colorScheme !== 'light' && fromMq)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    %svelte.head%
  </head>

  <body>
    <div id="svelte">%svelte.body%</div>
  </body>
</html>
